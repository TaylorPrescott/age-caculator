<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main>
    <div class="age-calc-component">
      <div class="form-container">
        <form action="#" id="ageCalcForm">
          <div class="input-container">
            <label for="day">DAY</label>
            <input type="number" name="day" placeholder="DD" required>
          </div>
          <div class="input-container">
            <label for="month">MONTH</label>
            <input type="number" name="month" placeholder="MM" required>
          </div>
          <div class="input-container">
            <label for="year">YEAR</label>
            <input type="number" name="year" placeholder="YYYY" required>
          </div>
        </form>
      </div>
      <img src="./assets/images/icon-arrow.svg" alt="arrow icon">
      <div class="output-container">
        <p><span id="years">--</span> years</p>
        <p><span id="months">--</span> months</p>
        <p><span id="days">--</span> days</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taylor Prescott</a>.
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
